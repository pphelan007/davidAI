          echo "Deploying to ${{ needs.determine-environment.outputs.environment }}"
          echo "Values file: ${{ needs.determine-environment.outputs.values-file }}"
          echo "Image tag: ${{ needs.determine-environment.outputs.image-tag }}"
          
