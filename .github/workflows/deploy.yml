          #   --namespace ${{ needs.determine-environment.outputs.environment }} \
          #   --create-namespace \
          #   -f ./charts/worker/${{ needs.determine-environment.outputs.values-file }} \
          #   --set image.tag=${{ needs.determine-environment.outputs.image-tag }} \
